apply plugin: 'wrapper'
apply plugin: 'java'
apply plugin: 'osgi'

project.version = "1.0.0"
project.group = "esoco"

sourceCompatibility = 1.7
targetCompatibility = 1.7

jar { from sourceSets.main.allJava }

apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: project.esocoMavenRepoUrl)
        }
    }
}